<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head> 
    <title>Borrar Usuario</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<h1>Eliminar</h1>
	<div>Estas seguro de eliminar esta usuario?</div>
	<table class="table table-striped table-bordered">
	    <thead>
	        <tr>
	        	<th scope="col"> Id </th>
	        	<th scope="col"> Nombre </th>
	            <th scope="col"> Edad </th>
	            
	            <th scope="col"> Fecha Alta </th>
	            <th scope="col"> Estatus </th>
	        </tr>
	    </thead>
	    <tbody>
	    	<tr >
	    		<td><span th:text="${usuario.id}"></span></td>
	            <td><span th:text="${usuario.nombre}"></span></td>
	            <td><span th:text="${usuario.edad}"></span></td>
	            
	            <td><span th:text="${#dates.format(usuario.fechaAlta, 'dd-MM-yyyy')}"></span></td>
	            <td class="text-center">
	            	<div class="form-group row">
						<select th:field="${usuario.estatus}" disabled="disabled" >
							<option th:value="-1" th:utext="Seleccionar"/>
							<option th:value="0" th:utext="Baja"/>
							<option th:value="1" th:utext="Alta"/>
						</select>
					</div>
				</td>
	        </tr>
	    </tbody>
	</table>
	<form action="#" th:action="@{/delUser}" th:object="${usuario}" method="post">
		<input type="hidden" name="id" th:value="${usuario.id}"> 
		<td class="text-center"><button type="submit" class="btn btn-danger" >Eliminar <i class="fa fa-trash"></i></button></td>
	</form>
</div>
</body>
</html>
