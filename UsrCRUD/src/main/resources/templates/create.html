<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head> 
    <title>Crear Usuario</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<h1>Crear Nuevo Usuario</h1>
	<form action="#" th:action="@{/createUsuario}" th:object="${usuario}" method="post">
		<div class="form-group row">
			<label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Nombre</label>
			<div class="col-sm-10">
				<input type="text" class="form-control form-control-lg" id="nombre" th:field="${usuario.nombre}" >
			</div>
		</div>
		<div class="form-group row">
			<label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Edad</label>
			<div class="col-sm-10">
				<input type="text" class="form-control form-control-lg" id="edad" th:field="${usuario.edad}">
			</div>
		</div>
		<div class="form-group row">
			<label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Estatus</label>
			<div class="col-sm-10">
			<select th:field="${usuario.estatus}" >
				<option th:value="-1" th:utext="Seleccionar"/>
				<option th:value="0" th:utext="Baja"/>
				<option th:value="1" th:utext="Alta"/>
			</select>
			</div>
		</div>
		<div>
			<p><input type="submit" class="btn btn-primary" value="Guardar" />
		</div>
	</form>
</div>
</body>
</html>
