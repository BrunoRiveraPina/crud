<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head> 
    <title>Dashboard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

	<link href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>
</head>
<body>
<div class="container">
	<h1>Dashboard</h1>
	<form action="#" th:action="@{/newUsuario}" method="post">
		<p><input type="submit" class="btn btn-primary" value="Registrar Nueva" />
	</form>
	<table id="table" class="table table-striped table-bordered"
		>
	    <thead>
	        <tr>
	        	<th scope="col"> Id</th>
	            <th scope="col"> Nombre </th>
	            <th scope="col"> Edad </th>
	            <th scope="col"> Fecha Alta </th>
	            <th scope="col"> Estatus </th>
	            <th scope="col"></th>
	            <th scope="col"></th>
	        </tr>
	    </thead>
	    <tbody>
	    	<tr th:each="usuario, reg : ${usuarios}">
	        	<td><span th:text="${usuario.id}"></span></td>
	            <td><span th:text="${usuario.nombre}"></span></td>
	            <td><span th:text="${usuario.edad}"></span></td>
	            <td><span th:text="${#dates.format(usuario.fechaAlta, 'dd-MM-yyyy')}"></span></td>
	            <td><span th:text="${usuario.estatus}"></span></td>
	            <form action="#" th:action="@{/editUser}" method="post" >
	            	<input type="hidden" name="id" th:value="${usuario.id}">
	            	<td class="text-center"><button type="submit" class="btn btn-warning" ><i class="fa fa-pencil"></i></button></td>
	            </form>
                <form action="#" th:action="@{/deleteUser}" method="post" >
                    <input type="hidden" name="id" th:value="${usuario.id}">
                    <td class="text-center"><button type="submit" class="btn btn-danger" ><i class="fa fa-trash"></i></button></td>
                </form>
	        </tr>
	    </tbody>
	</table>
</div>
<script>
	$(function() {
		$('#table').DataTable({
			"pageLength" : 5,
			"paging" : true,
			"lengthChange" : false,
			"searching" : false,
			"ordering" : true,
			"info" : true,
			"autoWidth" : false
		});
	});
</script>
</body>
</html>
